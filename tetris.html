<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TetrisGame</title>
    <link rel="stylesheet" href="tetris.css">
</head>
<body class="body">

    <div id="myCanvasContainer" style="position: relative;">
        
            <canvas id="scoreCanvas" width="140" height="30" style="border:1px solid black; position: absolute; right: 0; top: 0;"></canvas>
            <canvas id="nextCanvas" width="140" height="90" style="border:1px solid black; position: absolute; left: 0; top: 0;"></canvas>
            <canvas id="myCanvas" width="500" height="600" style="border:1px solid black;"></canvas>
    
    <div class="button">
        <div class="control-button" id="left">좌</div>
        <div class="control-button" id="right">우</div>
        <div class="control-button" id="rotate">회전</div>
        <div class="control-button" id="down">하강</div>
    </div>
</div>
    <script src="tetris.js"></script>
</body>
</html>
